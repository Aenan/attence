<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link rel="stylesheet" id="login-css"
	href="guthub/vendor/styles/bootstrap.css" type="text/css" media="all">
<link href="guthub/vendor/styles/my-flat-ui.css" rel="stylesheet">

<link rel="shortcut icon" href="guthub/app/img/favicon.ico">
</head>

<body>

  
  <div class="container col-md-2"></div>
	<div class="container col-md-8">
		<div class="login">
			<div class="login-screen">
				<div class="login-icon">
					<img src="img/login/icon.png" alt="Welcome to Mail App" />
					<h4>
						Welcome to <small>Mail App</small>
					</h4>
				</div>

				<div class="login-form">
					<div class="form-group">
						<input type="text" class="form-control login-field" value=""
							placeholder="Enter your name" id="login-name" /> <label
							class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="form-group">
						<input type="password" class="form-control login-field" value=""
							placeholder="Password" id="login-pass" /> <label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<a class="btn btn-primary btn-lg btn-block" href="#">Log in</a> <a
						class="login-link" href="#">Lost your password?</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
